<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>rock-paper-scissors</title>
</head>
<body>

<div class="game"></div>
    <div id="choose">Choose your weapon!</div>
    <div id="images">
        <div>
            <img src="./images/rock.png" alt="rock" class="choice" id="choice1">
        </div>
        <div>
            <img src="./images/paper.png" alt="paper" class="choice" id="choice2">
        </div>
        <div>
            <img src="./images/scissors.png" alt="scissors" class="choice" id="choice3">
        </div>
    </div> 
    
    <div id="result"></div>
    <div id="result2"></div>
    <div id="winner"></div>
</body>
</html>
